<!DOCTYPE html>

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.js"></script>
    <script src="./particles.js"></script>
    <div id="particles-js"></div>
    <script src="./index.js"></script>
</head>

<body class="body">
    <div id="main" class="text-center">

        <div id=header>
            <h1>
                Neuralink
                <img id="logo" src="./logos/NeuralinkWhite.png">
            </h1>
        </div>

        <div id="forms">

            <div id="host">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button id="hostBtn" class="btn btn-outline-primary" type="button">Host New Room</button>
                    </div>
                    <input id="subject" type="text" class="form-control" placeholder="Session Subject" aria-label=""
                        aria-describedby="basic-addon1">

                    <form ref='uploadForm' id='uploadForm' action='/host-upload' method='post'
                        encType="multipart/form-data">
                        <div class="upload-btn-wrapper" id="upload">
                            <button class="btn btn-outline-danger">Upload a File</button>
                            <input type="file" name="myfile" onchange="this.form.submit()" />
                        </div>
                    </form>
                </div>
            </div>


            <div class="input-group mb-3" id="join">
                <input id="sessionCode" type="text" class="form-control" placeholder="Session Code"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button id="joinBtn" class="btn btn-outline-secondary" type="button">Join</button>
                </div>
            </div>

        </div>
    </div>
    <script>
        let hostBtn = document.getElementById('hostBtn');
        let joinBtn = document.getElementById('joinBtn');
        let subjectInput = document.getElementById('subject');
        let sessionInput = document.getElementById('sessionCode');
        hostBtn.addEventListener('click', () => {
            let url = window.location.protocol + "//" + window.location.hostname + ":" + window.location.port + '/host?subject=' + subjectInput.value;
            fetch(url).then((data) => {
                window.location.href = data.url;
            });
        });

        joinBtn.addEventListener('click', () => {
            let url = window.location.protocol + "//" + window.location.hostname + ":" + window.location.port + '/room?num=' + sessionInput.value.toUpperCase();
            fetch(url).then((data) => {
                window.location.href = data.url;
            });
        });
    </script>
</body>
