<!doctype html>
<html>

<head>
    <title>Socket.IO chat</title>
</head>

<body>
    <ul id="messages"></ul>
    <form action="">
        <input id="m" autocomplete="off" /><button>Send</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('news', (data) => {
            console.log(data);
            socket.emit('my other event', {foo: 'hello world!'});
        });
    </script>
</body>

</html>
